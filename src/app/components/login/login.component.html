<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
    <mat-card [fxFlex]="(isHandset$ | async) ? 100 : 25">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form fxLayoutAlign="stretch" fxLayout="column"
            [formGroup]="loginForm">
            <mat-form-field>
                <input matInput placeholder="Company Id" formControlName="companyId"
                    #companyid name="companyId" id="companyid">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username"
                #username name="username" id="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password"
                #password name="password" id="password">
            </mat-form-field>

            <button mat-raised-button type="button" (click)="login()">
                Login                
            </button>
        </form>
    </mat-card>
</div>
