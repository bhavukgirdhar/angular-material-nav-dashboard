<div class="mat-elevation-z8">

    <!-- This progress spinner must be applied to avail benefits of loader -->
    <app-progress-spinner></app-progress-spinner>
     
    <mat-card class="mb-5">
        <mat-card-header [class]="'mat-card-headers'">
            <mat-card-title>
                Attribute Groups
                <div class="title-underline"></div>                
              </mat-card-title>
              <div>
                <button mat-raised-button class="button-group"  matTooltip="Add New Attribute" (click)="addNewAttributeGroup()">
                    <mat-icon>add_box</mat-icon>
                </button>
                <button mat-raised-button class="button-group"  matTooltip="Edit Attribute" (click)="editAttributeGroup()" [disabled]="selectedRowIndex == -1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button class="button-group"  matTooltip="Delete Attribute"  [disabled]="selectedRowIndex == -1" (click)="deleteSelectedAttributeGroup()">
                    <mat-icon>delete</mat-icon>
                </button>
              </div>
        </mat-card-header>        

        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Search Attribute Group by Name</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #filterInput>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card class="mb-10">
        <mat-card-content>
            <div class="responsive-table">
                <table mat-table class="full-width-table"  [dataSource]="dataSource" matSort aria-label="Elements">
    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell [class]="'itemName-txtLeft'" *matCellDef="let row">{{row.name}}</td>
                    </ng-container>
        
                    
                    <ng-container matColumnDef="displayName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
                        <td mat-cell *matCellDef="let row">{{row.displayName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell *matCellDef="let row">{{row.description}}</td>
                    </ng-container>
    
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                          No Attributes Found.
                        </td>
                    </tr>                    
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                        [ngClass]="{'highlight': selectedRowIndex == row.id}"
                        (click)="highlight(row)">
                    </tr>

                </table>
                <mat-paginator #paginator
                    [pageSize]="200"
                    [pageSizeOptions]="[100, 200, 500]"
                    showFirstLastButtons 
                    aria-label="Select page">
                </mat-paginator>
            </div>             
        </mat-card-content>
    </mat-card>
</div>
