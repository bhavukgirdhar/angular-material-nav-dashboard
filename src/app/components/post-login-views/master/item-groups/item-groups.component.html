<div class="mat-elevation-z8">
     
    <mat-card class="mb-5">
        <mat-card-header [class]="'mat-card-headers'">
            <mat-card-title>
                Item Groups
                <div class="title-underline"></div>                
              </mat-card-title>
              <div>
                <button mat-raised-button class="button-group"  matTooltip="Add New Item" (click)="addNewItemGroup()">
                    <mat-icon>add_box</mat-icon>
                </button>
                <button mat-raised-button class="button-group"  matTooltip="Edit Item" (click)="editItemGroup()" [disabled]="selectedRowIndex == -1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button class="button-group"  matTooltip="Delete Item"  [disabled]="selectedRowIndex == -1" (click)="deleteSelectedItemGroup()">
                    <mat-icon>delete</mat-icon>
                </button>
              </div>
        </mat-card-header>        

        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Search Item Group</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search item group by name" #filterInput>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card class="mb-10">
        <mat-card-content>
            <table mat-table class="full-width-table"  [dataSource]="dataSource" matSort aria-label="Elements">
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell [class]="'itemName-txtLeft'" *matCellDef="let row">{{row.name}}</td>
                </ng-container>
    
                
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row">{{row.description}}</td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                    [ngClass]="{'highlight': selectedRowIndex == row.id}"
                    (click)="highlight(row)">
                </tr>
            </table>
            <mat-paginator #paginator
                [pageSize]="200"
                [pageSizeOptions]="[100, 200, 500]"
                showFirstLastButtons 
                aria-label="Select page">
            </mat-paginator> 
        </mat-card-content>
    </mat-card>
</div>
