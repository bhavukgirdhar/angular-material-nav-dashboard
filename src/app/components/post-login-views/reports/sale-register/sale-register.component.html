<div class="mat-elevation-z8">
    <mat-card class="mb-5">
        <mat-card-header>
            <mat-card-title>
                Sale Register
                <div class="title-underline"></div>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item>Expand</button>
                    <button mat-menu-item>Remove</button>
                </mat-menu>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
            <div [fxLayout]="(isHandset$ | async) ? 'column' : 'row'" fxflexfill fxLayoutAlign="start"
                [class]="(isHandset$ | async) ? 'pb-10' : 'search-criteria'">

                <div>
                    <i-mat-datepicker [label]="'Start Date'" [dateFormControl]="startDate"></i-mat-datepicker>
                </div>
                <div [class]="(isHandset$ | async) ? '' : 'ml-10'">
                    <i-mat-datepicker [label]="'End Date'" [dateFormControl]="endDate"></i-mat-datepicker>
                </div>
                <div fxflexfill fxLayout="column" [class]="'ml-10 mr-10'">
                    <mat-checkbox [(ngModel)]="itemdetailrequired">Show Item Details</mat-checkbox>
        
                </div>
            </div>


        </mat-card-content>
    </mat-card>
