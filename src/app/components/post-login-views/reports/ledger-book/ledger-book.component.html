<div class="mat-elevation-z8">
    <mat-card class="mb-10">
      <mat-card-header>
        <mat-card-title>
          Ledger Book
          <div class="title-underline"></div>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="text-center">
         <div [fxLayout]="'row'" fxflexfill fxLayoutAlign="start" [class]="'search-criteria'">
          
          <Ledger-Box [fxFlex]="35" [ledgerName]="''" (onLedgerSelection)="onLedgerSelection($event)"></Ledger-Box>
          
          <div>
            <mat-form-field appearance="outline" [class]="'mr-10'">
              <mat-label>Start date</mat-label>
              <input matInput [matDatepicker]="pickerTo">         
              <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
              <mat-datepicker #pickerTo></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline"  [class]="'mr-10'">
              <mat-label>End date</mat-label>
              <input matInput [matDatepicker]="pickerFrom">         
              <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
              <mat-datepicker #pickerFrom></mat-datepicker>
            </mat-form-field>   
          </div>


          <div>
            <button mat-raised-button color="primary">
              Show
            </button>   
          </div>  

        </div>
      </mat-card-content>
    </mat-card>
