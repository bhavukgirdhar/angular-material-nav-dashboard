<div class="mat-elevation-z8">
    <mat-card class="mb-5">
        <mat-card-header>
            <mat-card-title>
                Balance Sheet
                <div class="title-underline"></div>
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item>Expand</button>
                    <button mat-menu-item>Remove</button>
                  </mat-menu>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxflexfill fxLayout="row" fxLayoutAlign="start" >
              <div>            
                <i-mat-datepicker [label]="'Start Date'" [dateFormControl]="startDate"></i-mat-datepicker>
              </div>
              <div [class]="'ml-10 mr-10'">
                <i-mat-datepicker [label]="'End Date'" [dateFormControl]="endDate"></i-mat-datepicker>
              </div>
              <div  fxflexfill fxLayout="column">
                <mat-checkbox  [(ngModel)]="zeroBalrequired">Show account with Zero Balance</mat-checkbox>
                <mat-checkbox  [(ngModel)]="ledgerrequired">Show only Ledger Groups</mat-checkbox>
              </div>
    
              <div class="showbutton">
                <button mat-raised-button color="primary" (click)="getBalancesheetReport()" >
                  Show
                </button>   
              </div>  
            </div>   

          </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div [fxLayout]="'row'">
          
          <div [fxFlex]="50">
            <i-tree-table [tableLabel]="'Liabilities'" [columnDefs]="columns" [data]="liabilitiesData"></i-tree-table>
          </div>
          
          <div class="ml-10" [fxFlex]="50">
            <i-tree-table [tableLabel]="'Assets'" [columnDefs]="columns" [data]="assetsData"></i-tree-table>          
          </div>      
        </div>
      </mat-card-content>
    </mat-card>
    
</div>
