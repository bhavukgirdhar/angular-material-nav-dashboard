<div class="mat-elevation-z8">
    <mat-card class="mb-5">
        <mat-card-header>
            <mat-card-title>
                Balance Sheet
                <div class="title-underline"></div>
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item>Expand</button>
                    <button mat-menu-item>Remove</button>
                  </mat-menu>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxflexfill fxLayout="row" fxLayoutAlign="start" >
              <div>
                <mat-form-field appearance="outline" class="mr-10">
                  <mat-label>Start date</mat-label>
                  <input matInput [matDatepicker]="pickerTo"  [(ngModel)]="startDate">         
                  <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                  <mat-datepicker #pickerTo></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline" class="mr-10">
                  <mat-label>End date</mat-label>
                  <input matInput [matDatepicker]="pickerFrom"  [(ngModel)]="endDate">         
                  <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                  <mat-datepicker #pickerFrom></mat-datepicker>
                </mat-form-field>   
              </div>
              <div  fxflexfill fxLayout="column">
                <mat-checkbox  [(ngModel)]="zeroBalrequired">Show account with Zero Balance</mat-checkbox>
                <mat-checkbox  [(ngModel)]="ledgerrequired">Show only Ledger Groups</mat-checkbox>
              </div>
    
              <div class="showbutton">
                <button mat-raised-button color="primary" (click)="getBalancesheetReport()" >
                  Show
                </button>   
              </div>  
            </div>   

          </mat-card-content>
    </mat-card>
