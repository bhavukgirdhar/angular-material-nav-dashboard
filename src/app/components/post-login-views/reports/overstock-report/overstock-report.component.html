<div class="mat-elevation-z8">
    <mat-card class="mb-10">
      <mat-card-header>
        <mat-card-title>
          Overstock Summary
          <div class="title-underline"></div>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="text-center">
        <div [fxLayout]="(isHandset$ | async) ? 'column' : 'row'" fxflexfill fxLayoutAlign="start" [class]="(isHandset$ | async) ? '' : 'search-criteria'">
          <div>
            <mat-form-field appearance="outline"  [class]="(isHandset$ | async) ? ' full-width-table' : 'mr-10'">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="pickerFrom">         
              <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
              <mat-datepicker #pickerFrom></mat-datepicker>
            </mat-form-field>   
          </div>
          <div>
            <button mat-raised-button color="primary" [class]="(isHandset$ | async) ? ' full-width-table' : ''">
              Show
            </button>   
          </div>        
        </div>
      </mat-card-content>
    </mat-card>
</div>
